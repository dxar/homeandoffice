<body ng-app="homeAndOfficeApp">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.14/angular.js"></script>
  <script src="http://maps.google.com/maps/api/js?sensor=false"></script>
  <script src="app.js"></script>

<div class="header">
    <div class="home-menu pure-menu pure-menu-open pure-menu-horizontal pure-menu-fixed">
        <a class="pure-menu-heading" href="">Home+Office</a>

        <ul>
            <li class="pure-menu-selected"><a href="#">Home</a></li>
            <li><a href="#">Tour</a></li>
            <li><a href="#">Sign Up</a></li>
        </ul>
    </div>
</div>



  <div class="content-wrapper">
    <div class="content center">
   <div class="pure-g">
    <div class="pure-u-0 pure-u-md-0 pure-u-lg-1-5"></div>
    <div class="pure-u-1 pure-u-md-2-5 pure-u-lg-1-5 searchfield">
    	<div class="pure-menu pure-menu-open">
    	<p class="pure-menu-heading">Finde Job</p>
<form class="pure-form">
    <fieldset>
    	<input type="text" ng-model="search" placeholder="Welchen Job willst Du?"\>
    	</fieldset>
    	</form>
 		 <ul ng-controller="JobProposalCtrl" ng-show="search" >
 		 	<li ng-repeat="jobproposal in jobproposals | filter:search">
    			<a href="#">{{jobproposal.name}} {{jobproposal.address}}</a></li>
  		</ul>
    		<ul>        
        		<li class="pure-menu-heading">Finde Wohnung</li>
        			<li><a href="#">Reichweite</a></li>
        			<li><a href="#">Größe</a></li>
        			<li><a href="#">Budget</a></li>
    		</ul>
		</div>
    	
	</div>
    <div class="pure-u-1 pure-u-md-3-5 pure-u-lg-2-5 google-map" hello-maps="" latitude="51.339695" longitude="12.373074699"></div>
    <div class="pure-u-0 pure-u-md-0 pure-u-lg-1-5"></div>
   </div>
